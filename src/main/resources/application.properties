spring.application.name=lab2

spring.datasource.googleplay.user=admin
spring.datasource.googleplay.password=admin
spring.datasource.googleplay.url=jdbc:postgresql://localhost:5432/googleplay_db

spring.datasource.payments.user=admin
spring.datasource.payments.password=admin
spring.datasource.payments.url=jdbc:postgresql://localhost:5432/payments_db

googleplay.hibernate.hbm2ddl.auto=update
googleplay.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

payments.hibernate.hbm2ddl.auto=update
payments.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.datasource.xa.properties.prepareThreshold=1
spring.datasource.xa.properties.maxPreparedTransactions=100

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin


stomp.endpoint=ws://localhost:61614/ws
stomp.username=admin
stomp.password=admin
spring.jms.pub-sub-domain=false

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.jdbc.schema=classpath:tables_postgres.sql


payout.cron=0 * * ? * *

server.port=8080
