spring.application.name=lab2

spring.datasource.googleplay.user=admin
spring.datasource.googleplay.password=admin
spring.datasource.googleplay.url=jdbc:postgresql://localhost:5432/googleplay_db

spring.datasource.payments.user=admin
spring.datasource.payments.password=admin
spring.datasource.payments.url=jdbc:postgresql://localhost:5432/payments_db

googleplay.hibernate.hbm2ddl.auto=update
googleplay.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

payments.hibernate.hbm2ddl.auto=update
payments.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.scheduler.instanceName=payout-scheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.jobStore.class=org.springframework.scheduling.quartz.LocalDataSourceJobStore
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.isClustered=true

payout.cron=0 0 3 * * ?

server.port=8080
